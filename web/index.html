<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8"/>
  <title>AI Auditor — Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 980px; margin: 24px auto; padding: 0 12px; }
    textarea { width: 100%; min-height: 180px; font-family: monospace; }
    #out { border: 1px solid #ddd; padding: 12px; border-radius: 8px; background: #fafafa; white-space: normal; }
    .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    button { padding: 8px 14px; }
    label { display: inline-flex; gap: 6px; align-items: center; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <h1>AI Auditor — Demo</h1>

  <label>Wklej zapytanie:</label>
  <textarea id="prompt">Spadek przychodów 40% r/r, zadłużenie z 30% do 65%: wskaż 3–5 ryzyk i działania.</textarea>

  <div class="row">
    <label>max_new_tokens:
      <input id="mnt" type="number" value="220" min="1" max="1024"/>
    </label>
    <label><input id="sample" type="checkbox"/> losowe (sampling)</label>
    <button id="go">Analizuj</button>
  </div>

  <h2>Wynik</h2>
  <div id="out">–</div>

<script>
const $ = (id) => document.getElementById(id);
$("go").onclick = async () => {
  $("out").textContent = "Analizuję…";
  try {
    const body = {
      prompt: $("prompt").value,
      max_new_tokens: parseInt($("mnt").value || "220", 10),
      do_sample: $("sample").checked
    };
    const r = await fetch("/analyze", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify(body)
    });
    if (!r.ok) throw new Error("HTTP " + r.status);
    const j = await r.json();
    $("out").innerHTML = marked.parse(j.output || "");
  } catch(e) {
    $("out").textContent = "Błąd: " + e;
    console.error(e);
  }
};
</script>
</body>
</html>
