services:
  ai-auditor:
    build:
      context: .
      dockerfile: Dockerfile
    image: ai-auditor:cpu
    ports:
      - "8585:8501"
    env_file:
      - .env.local
    environment:
      STREAMLIT_BROWSER_GATHER_USAGE_STATS: "false"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      # - ./models:/app/models
    command: streamlit run app/Home.py --server.port=8501 --server.address=0.0.0.0
