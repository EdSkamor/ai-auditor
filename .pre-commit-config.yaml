# Pre-commit hooks for AI Auditor
# Prevents common issues like duplicate functions, formatting problems, and import errors

repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.1.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88, --target-version=py311]

  # Import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  # Linting with flake8
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203,W503]

  # Fast Python linter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # Check for duplicate function definitions (F811)
  - repo: local
    hooks:
      - id: check-duplicates
        name: Check for duplicate functions
        entry: python tools/report_dupes.py
        language: system
        files: \.py$
        pass_filenames: false

  # Check for duplicate Streamlit keys
  - repo: local
    hooks:
      - id: check-streamlit-keys
        name: Check for duplicate Streamlit keys
        entry: python tools/check_streamlit_keys.py
        language: system
        files: \.py$

  # YAML formatting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        args: [--unsafe]
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, --skip=B101,B601]

# Configuration
default_stages: [commit]
fail_fast: false
